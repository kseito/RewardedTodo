name: Staging Preparation

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Specify version'
        required: true
        default: 'x.x.x'
        type: string

jobs:
  prepare-staging-app:
    runs-on: ubuntu-latest
    env:
      VERSION_NAME: ${{ inputs.versionName }}
      RELEASE_BRANCH: stg-release/${{ inputs.versionName }}

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: main

      - name: set-git-user
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: create-branch
        run: git checkout -b ${RELEASE_BRANCH}

      - name: update-version-name
        run: |
          sed -i 's|versionName = "[0-9\.]*"|versionName = "'${VERSION_NAME}'"|' ./gradle/libs.versions.toml
          git add .
          git commit -m "Update VersionName to ${VERSION_NAME}."

      - name: push-branch
        run: git push origin ${RELEASE_BRANCH}

      - name: echo user name
        run: echo "ðŸ”Ž The user name is ${{ github.actor }}."
