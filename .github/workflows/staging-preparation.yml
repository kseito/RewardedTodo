name: Staging Preparation

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Specify version'
        required: true
        default: 'x.x.x'
        type: string

jobs:
  prepare-staging-app:
    runs-on: ubuntu-latest
    env:
      VERSION_NAME: ${{ inputs.versionName }}
      RELEASE_BRANCH: stg-release/${{ inputs.versionName }}

    steps:
      - name: Validate version format
        run: |
          if ! echo "${{ inputs.versionName }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format x.x.x (e.g., 1.2.3)"
            exit 1
          fi

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: main

      - name: set-git-user
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: create-branch
        run: git checkout -b ${RELEASE_BRANCH}

      - name: update-version-name
        run: |
          sed -i 's|versionName = "[0-9\.]*"|versionName = "'${VERSION_NAME}'"|' ./gradle/libs.versions.toml
          git add .
          git commit -m "Update VersionName to ${VERSION_NAME}."

      - name: push-branch
        run: git push origin ${RELEASE_BRANCH}

      - name: echo user name
        run: echo "ðŸ”Ž The user name is ${{ github.actor }}."
