name: Android Lint

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  lint:
    name: Run Android Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up JDK
        uses: ./.github/actions/setup-java

      - name: Run Android Lint
        run: ./gradlew lintDebug
