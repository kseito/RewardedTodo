name: Deploy to DeployGate

on:
  push:
    branches:
      - 'stg-release/**'

jobs:
  deploy-to-deploygate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
        with:
          gradle-home-cache-cleanup: true

      - name: Download dependencies
        run: ./gradlew androidDependencies

      - name: Deploy to DeployGate
        run: |
          echo $ENCODED_STORE_FILE | base64 -d > staging.keystore
          ./gradlew uploadDeployGateStaging
        env:
          ENCODED_STORE_FILE: ${{ secrets.ENCODED_STORE_FILE }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          DEPLOY_GATE_OWNER_NAME: ${{ secrets.DEPLOY_GATE_OWNER_NAME }}
          DEPLOY_GATE_API_KEY: ${{ secrets.DEPLOY_GATE_API_KEY }}
