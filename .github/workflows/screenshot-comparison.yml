name: screenshot-comparison

on:
  pull_request:
    branches: [ main, master, develop, feature/roborazzi-on-github-actions ]

jobs:
  screenshot-comparison:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Download reference images
        uses: dawidd6/action-download-artifact@v9
        with:
          name: expected_screenshots
          path: app/screenshots
          workflow: upload_expected_image.yml
          branch: ${{ github.base_ref }}

      - name: Run screenshot tests
        run: ./gradlew compareRoborazziDebug

      - name: Upload comparison results
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-diff-reports
          path: |
            **/reports
            **/build/outputs/roborazzi
          retention-days: 30
