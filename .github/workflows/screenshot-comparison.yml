name: screenshot-comparison

on:
  pull_request:
    branches: [ main, master, develop, feature/adjust-screenshot ]

jobs:
  screenshot-comparison:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: Set up JDK
        uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0 # v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@8379f6a1328ee0e06e2bb424dadb7b159856a326 # v4.4.0

      - name: Setup Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2 のコミットハッシュ

      - name: Download reference images
        uses: dawidd6/action-download-artifact@c349af2db68e65a9e3a7e1b0c8a8db6867c4a0a9 # v9
        with:
          name: expected_screenshots
          path: app/screenshots
          workflow: upload_expected_image.yml
          branch: ${{ github.base_ref }}

      - name: Run screenshot tests
        run: ./gradlew compareRoborazziDebug

      - name: Upload comparison results
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4
        with:
          name: screenshot-diff-reports
          path: |
            **/reports
            **/build/outputs/roborazzi
          retention-days: 30

      - name: Save PR number for comment
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }} > ./pr/NR
      - uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4
        with:
          name: pr
          path: pr/
