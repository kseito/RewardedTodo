name: 'Setup Java'
description: 'Setup Java with default configuration for this project'

inputs:
  java-version:
    description: 'Java version to setup'
    required: false
    default: '17'
  distribution:
    description: 'Java distribution to use'
    required: false
    default: 'temurin'
  cache:
    description: 'Package manager to cache'
    required: false
    default: 'gradle'

runs:
  using: 'composite'
  steps:
    - name: Set up JDK ${{ inputs.java-version }}
      uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
        cache: ${{ inputs.cache }}